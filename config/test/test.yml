
cache:
  # make cache optional so we can disable it for testing
  enabled: false
  optional: true

gzip:
  optional: true

logging:
  level: error

logging:
  http2: true
  console:
    enabled: false

  file:
    enabled: true
    level: debug
    filename: test.log
    clobber: true

metrics:
  enabled: true
  system:
    enabled: false
  statsd:
    enabled: false
    spawn: false

proxy:
  port: 44044

pac:
  port: 44144

fork:
  optional: true

# Test settings
test:
  # test/tests/performance.js settings
  performance:
    enabled: false

  # path to the Firefox binary to run for marionette tests.
  firefoxPath: null 

  localServer:
    port: 8080
